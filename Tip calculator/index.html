<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Tip Calculator</title>
  </head>
  <body>
    <header>
      <h1>Tip Calculator</h1>
    </header>
    <section class="wrapper">
      <div class="container">
        <input type="text" value="" placeholder="Enter cost of service" />
        <!-- Range bar -->
        <label for="customRange1" class="form-label">Tip Percentaje</label>
        <input
          type="range"
          class="form-range"
          id="customRange1"
          min="0"
          max="100"
          value="0"
          step="1"
          onchange="updateRangeDisplay(this.value)"
        />
        <input type="text" id="rangeValue" value="0" />
        <!-- Actions  -->
        <div class="actions">
          <button type="submit" class="btn btn-outline-light">Calculate</button>
          <button type="reset" class="btn btn-outline-light">Reset</button>
        </div>
        <!-- Results -->
        <label id="results">Results</label>
        <input type="text" readonly value="18" />
        <input type="text" readonly value="118" />
      </div>
    </section>
  </body>
</html>
